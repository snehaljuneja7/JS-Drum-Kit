<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Drum Kit</h1>
        <div class="main">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <div data-key="87" class="key">
                <kbd>W</kbd>
                <span class="sound">Kick</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Boom</span>
            </div>
            <div data-key="78" class="key">
                <kbd>N</kbd>
                <span class="sound">Hihat</span>
            </div>
            <div data-key="67" class="key">
                <kbd>C</kbd>
                <span class="sound">Ride</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Snare</span>
            </div>
            <div data-key="79" class="key">
                <kbd>O</kbd>
                <span class="sound">Tom</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Openhat</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">Tink</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
        <audio data-key="87" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
        <audio data-key="72" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
        <audio data-key="78" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
        <audio data-key="67" src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
        <audio data-key="70" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
        <audio data-key="79" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
        <audio data-key="71" src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
        <audio data-key="76" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

        <script src="javascript.js"></script>

    </body>
</html>
